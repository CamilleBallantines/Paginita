<div class="container-fluid lessons-form">
    <form [formGroup]="formGeneral" (ngSubmit)="submitGeneral()">
        <div class="row">
            <div class="col-12 col-md-6">
                <div class="md-form">
                    <i class="fas fa-user prefix notblack"></i>
                    <input mdbInputDirective [mdbValidate]="false" type="text" formControlName="nameGeneralForm" class="form-control">
                    <label for="fullname">Full name</label>
                    <span *ngIf="!nameGeneralForm.valid && nameGeneralForm.touched" class="inputVal text-danger">Please use 3 or more characters</span>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="md-form">
                    <i class="fa fa-envelope prefix notblack"></i>
                    <input mdbInputDirective [mdbValidate]="false" type="text" formControlName="emailGeneralForm" class="form-control">
                    <label for="email">E-mail adress</label>
                    <span *ngIf="!emailGeneralForm.valid && emailGeneralForm.touched" class="inputVal text-danger">Please use a valid e-mail</span>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="md-form">
                    <i class="fas fa-globe prefix notblack"></i>
                    <input mdbInputDirective [mdbValidate]="false" type="text" formControlName="countryGeneralForm" class="form-control">
                    <label for="country">Home country</label>
                    <span *ngIf="!countryGeneralForm.valid && countryGeneralForm.touched" class="inputVal text-danger">Please use 3 or more characters</span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6 offset-md-3 text-center">
                <div class="md-form">
                    <p class="contact-subtitle notblack">Tell me about you and your interests</p>
                    <textarea class="form-control message" formControlName="textGeneralForm" placeholder="Write your message..." rows="4"></textarea>
                </div>
            </div>
        </div>

    <!--BUTTON-->

        <app-send></app-send>

    <!--BUTTON-->

    </form>
</div>
