<div class="container-fluid lessons-form">
    <form [formGroup]="formLessons" (ngSubmit)="submitLessons()">
    <div class="row">
        <div class="col-12 col-md-6">
            <div class="md-form">
                <i class="fas fa-user prefix notblack"></i>
                <input mdbInputDirective [mdbValidate]="false" type="text" formControlName="nameLessonsForm" class="form-control">
                <label for="fullname">Full name</label>
                <span *ngIf="!nameLessonsForm.valid && nameLessonsForm.touched" class="inputVal text-danger">Please use 3 or more characters</span>
            </div>
        </div>
        <div class="col-12 col-md-6">
            <div class="md-form">
                <i class="fa fa-envelope prefix notblack"></i>
                <input mdbInputDirective [mdbValidate]="false" type="text" formControlName="emailLessonsForm" class="form-control">
                <label for="email">E-mail adress</label>
                <span *ngIf="!emailLessonsForm.valid && emailLessonsForm.touched" class="inputVal text-danger">Please use a valid e-mail</span>
            </div>
        </div>
        <div class="col-12 col-md-6">
            <div class="md-form">
                <i class="fas fa-globe prefix notblack"></i>
                <input mdbInputDirective [mdbValidate]="false" type="text" formControlName="countryLessonsForm" class="form-control">
                <label for="country">Home country</label>
                <span *ngIf="!countryLessonsForm.valid && countryLessonsForm.touched" class="inputVal text-danger">Please use 3 or more characters</span>
            </div>
        </div>
        <div class="col-12 col-md-6">
            <div class="md-form">
                    <i class="far fa-calendar-alt prefix notblack"></i>
                    <input type="text" placeholder="Choose your ideal starting date" formControlName="dateLessonsForm" class="form-control" bsDatepicker>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-6">
            <div class="form-group">
                <label>Student's age</label>
                <select class="form-control" formControlName="ageLessonsForm">
                    <option selected>Choose age...</option>
                    <option value="1">5-8</option>
                    <option value="2">9-17</option>
                    <option value="3">18-30</option>
                    <option value="3">30+</option>
                </select>
            </div>
        </div>

        <div class="col-12 col-md-6">
            <div class="form-group">
                <label>English level</label>
                <select class="form-control" formControlName="levelLessonsForm">
                    <option selected>Choose level...</option>
                    <option value="1">None</option>
                    <option value="2">Basic</option>
                    <option value="3">Intermediate</option>
                    <option value="3">Advanced</option>
                </select>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-6 offset-md-3 text-center">
            <div class="md-form">
                <p class="contact-subtitle notblack">Tell me about you and your interests</p>
                <textarea class="form-control message" formControlName="textLessonsForm" placeholder="Write your message..." rows="4"></textarea>
            </div>
        </div>
    </div>

    <app-send></app-send>

    </form>
</div>
