<div class="container-fluid contacts-container paginita-container">

    <div class="row">
        <div class="col-12">
            <!--Panel-->
            <div class="card card-body invitation text-center" style="margin: 0 auto">
                <h2 class="card-title">Contact me</h2>
                <p class="card-text">Book possible dates for your ideal English lessons or your translation starting date and I will get back
                    to you as soon as possible. You can also ask for any extra information you want in the corresponding
                    tab.</p>
                <h4>Hope to work with you!</h4>
            </div>
            <!--/.Panel-->
        </div>
    </div>
    <br>
    <br>

<!--Vertical Tabs-->
    <div class="small-options" style="display: none;">
    <p class="text-center" style="font-size: 22px; font-weight: 350"><i>"I'm interested in..."</i></p>
        <hr>
        <tabset [vertical]="true" type="pills" class="contacts-pills">
                <hr>
            <tab heading="English Lessons">
                <app-form-lessons></app-form-lessons>
            </tab>
            <tab heading="Translation">
                <app-form-translation></app-form-translation>
            </tab>
            <tab heading="General Information">
                <app-form-general></app-form-general>
            </tab>
          </tabset>
    </div>


    <div class="big-options">
        <tabset class="contacts-titles">
            <!--English Lessons Tab-->
            <tab heading="English Lessons" id="tab1" class="contacts-titles">
                <app-form-lessons></app-form-lessons>
            </tab>
            <!--Translation Tab-->
            <tab heading="Translation" class="contacts-titles">
                <app-form-translation></app-form-translation>
            </tab>
            <!--General Information Tab-->
            <tab heading="General Information" class="contacts-titles">
                <app-form-general></app-form-general>
            </tab>
        </tabset>
    </div>
</div>
